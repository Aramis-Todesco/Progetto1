<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Progetto HTML/CSS</title>
</head>
<body>
    <header id="main-header">
        <nav>
            <a href="index.html">
                <img src="./assets/img/logo.png" alt="Logo">
            </a>
            <ul id="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="chi-siamo.html">Chi siamo</a></li>
                <li class="active"><a href="contatti.html">Contatti</a></li>
            </ul>
            <a href="" id="shop-btn">Shop</a>
        </nav>
    </header>

    <main>
        <section id="contatti-componente">
            <section id="info">
                <div class="block-info">
                    <img src="./assets/img/map-icon.png" alt="Icona indirizzo"
                    width="20">
                    <p>
                        Via dei Greci, 1000 <br>
                        01214 Milano
                    </p>
                </div>
                <div class="block-info">
                    <img src="./assets/img/mail-icon.png" alt="Icona mail"
                    width="20">
                    <p>
                        mail@mail.com
                    </p>
                </div>
                <div class="block-info">
                    <img src="./assets/img/phone-icon.png" alt="Icona telefono"
                    width="20">
                    <p>
                        (+39) 333 456 7890
                    </p>
                </div>
            </section>

            <section id="form-contatti">
                <h1>Contattaci</h1>
                <form action="">
                    <div class="form-item">
                        <input type="text"
                        placeholder="Nome *">
                    </div>
                    <div class="form-item">
                        <input type="email"
                        placeholder="Email *">
                    </div>
                    <div class="form-item">
                        <textarea placeholder="Messaggio *"></textarea>
                    </div>
                    <div class="form-item">
                        <button type="submit">Invia</button>
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer id="main-footer">
        <section id="footer-top">
            <div id="footer-column-1">
                <img src="./assets/img/logo.png" alt="Logo">
            </div>
            <div id="footer-column-2">
                <h3>Link</h3>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="chi-siamo.html">Chi siamo</a>
                    </li>
                    <li>
                        <a href="contatti.html">Contatti</a>
                    </li>
                </ul>
            </div>
            <div id="footer-column-3">
                <h3>Account</h3>
                <ul>
                    <li>
                        <a href="">Login</a>
                    </li>
                    <li>
                        <a href="">Termini e condizioni</a>
                    </li>
                    <li>
                        <a href="">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </section>
        <section id="footer-bottom">
            &copy; Copyright e informazioni legali
        </section>
    </footer>
</body>
</html>
